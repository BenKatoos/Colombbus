<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Choaib Landoulsi ">
    <meta name="author" content="Choaib Landoulsi : Manipulation">
    <link rel="stylesheet" type="text/css" href="04_manipulation.css">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Manipulation</title>
</head>

<body>
    <header>
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Cours JavaScript | Manipulation</h1>
            </div>
        </div>
    </header>
    <main class="container mb-5">
        <section class="row py-4">
            <div class="col-12 mb-5">
                <h2>Validation du formulaire</h2>
            </div>
            <div class="col-9">
                <!-- div pour l'erreur sur les champs vides -->
                <div id="info"></div>
                <form action="#" method="post" id="form_inscription">
                    <div class="my-2">
                        <label for="prenom">
                            Pr√©nom
                        </label>
                        <input type="text" name="prenom" id="prenom" placeholder="Charles" class="form-control">
                        <div class="erreur"></div>
                    </div>
                    <div class="my-2">
                        <label for="nom">Nom</label>
                        <input type="text" name="nom" id="nom" placeholder="Martin" class="form-control">
                        <div class="erreur"></div>
                    </div>
                    <div class="my-2">
                        <label for="email">
                            Adresse Mail
                        </label>
                        <input type="text" name="email" id="email" placeholder="votre@email.com" class="form-control">
                        <div class="erreur"></div>
                    </div>
                    <div class="my-2">
                        <label for="mdp">
                            Mots de Passe
                        </label>
                        <input type="password" name="mdp" id="mdp" class="form-control">
                        <div class="erreur"></div>
                    </div>
                    <div class="my-2">
                        <label for="confmdp">
                            Confirmez votre mots de passe
                        </label>
                        <input type="password" name="confmdp" id="confmdp" class="form-control">
                        <div class="erreur"></div>
                    </div>
                    <button type="submit" id="submit" class="btn btn-success">S'inscrire</button>
                </form>
            </div>
        </section>
    </main>
    <footer>

    </footer>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="04_manipulation.js"></script>
</body>

</html>
