<html lang="fr">

<head>
    <meta charset="utf-8">

    <title>Les nombres </title>
</head>

<body>
    <script>
        // Pour initialisé un nombre, il suffit de l'écrire sans guillemet.

        const A = 5;
        const B = 10;
        const C = 15;
        const D = 20;
        const F = 5 % 10;
        console.log(F);

        // Nous pouvons effectué tout type de calcul

        // addition

        let addition = 10 + 5;
        document.write('Le résultat de l\'addition de 10 + 5 est ' + addition + '<br>');

        // soustraction

        let soustraction = 25 - 15;
        document.write('Le résultat de la soutraction de 25 - 15 est ' + soustraction + '<br>');

        // Multiplication
        let multiplication = 25 * 15;
        document.write('Le résultat de la multiplication de 25 * 15 est ' + multiplication + '<br>');

        // Division
        let division = 25 / 15;
        document.write('Le résultat de la division de 25 / 15 est ' + division + '<br>');

        // Modulo
        let modulo = 25 % 15;
        document.write('Le résultat de la modulo de 25 % 15 est ' + modulo + '<br>')

        // -----------------Les raccourcis

        let g = 10;
        document.write(g + ' G <br>');
        g = g + 5;
        document.write(g + ' G <br>');
        // ou
        let h = 10;
        h += 5;
        document.write(h + ' H <br>');

        //-------------------- Incrémentations et décrémentation
        //      Nous pouvons ajouter 1 ou enlever 1 discrètement avec ++ ou --
        let i = 50;
        i++;
        document.write(i + '<br>');

        i--;
        document.write(i + '<br>');


        // i++ affecte puis incrémente la valeur. Dans l'exemple ci dessous, i++ incrémentera la valeur de i, mais retournera la valeur d'origine avant d'être incréménté.

        let j = 1;
        console.clear();
        let k = j++;
        console.log(k); // =1
        console.log(j); // =2
        console.clear();

        // ++l incrémente puis affecte la valeur. Dnas l'exemple ci dessous, ++l incrémentera la valeur de k, puis retournera la valeur incrémenté.
        let l = 1;
        let m = ++l;
        console.log(l); // =2
        console.log(m); // =2
        // Exercice
        // recuperer dans un prompt la valeur souhaiter par l'utilisateur
        // envoyer une alerte indiquant le résultat au carré et au cube de la valeur


        let value1 = 0;
        let value = prompt(' votre valeur');

        document.write('<br>' + value);
        value1 = value;
        value = value * value;

        alert(value);

        value1 = value1 * value1 * value1;

        alert(value1);

        //Correction

        let valeur = prompt("Entrez votre valeur");
        let valeurCarre = valeur * valeur;

        //  ou alors valeurCarre = valeur **2;
        // valeurCube = valeur **3;

        let valeurCube = valeur * valeur * valeur;
        alert('Resultat au carré : ' + valeurCarre + ' resultat au cube : ' + valeurCube)


        const E = (A * A) + (3 * B) + C;
        console.log(E);
        if (E > 0) {
            document.write('<br> <br> Delta positif <br>');
        }
        else {
            document.write('<br> <br> Delta négatif <br>');
        }
    </script>
