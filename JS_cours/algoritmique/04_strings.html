    <title>String </title>

<body>
    <script>
        const NAME = "Ben";
        const SURNAME = "Katoos";
        document.write(NAME + ' ' + SURNAME + '<br>');

        let a = 10;
        let b = 5;
        let c = "5";
        document.write(a + b + '<br>');
        document.write(a + ' ' + c + '<br>');

        // Exercice 
        // Réaliser un prompt demandant l'age de l'utilisateur
        // récuperer la donnée et l'utilisé pour afficher : vous avez  XX ans!

        let age = prompt('Saisissez votre age')
        document.write('Vous avez ' + age + ' ans ! <br>');

        let fruits = 'Pommes';
        console.log(fruits);
        fruits += ' Fraises'
        console.log(fruits);
        fruits += ' Mangues';
        console.log(fruits);
        // Contrairement au "=" d'affectation qui remplace la valeur de la variable, j'utilise ici += qui va ajouter à la valeur de la variable

        let quelqueChose;
        console.log(quelqueChose);
        // affiche undefined car aucune valeur a été attribué



        let unNombre = '24';
        console.log(unNombre);
        console.log(typeof (unNombre));

        // Pour convertir le string '24' en nombre 24 (string => number)
        unNombre = parseFloat(unNombre);
        console.log(unNombre);
        console.log(typeof (unNombre));

        // J'utilise la même variable pour la reconvertir en string (number => string)
        unNombre = unNombre.toString();
        console.log(unNombre);
        console.log(typeof (unNombre));

    </script>
