<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Choaib Landoulsi ">
    <meta name="author" content="Choaib Landoulsi : Types javascript ">
    <link rel="stylesheet" type="text/css" href="">
    <title>Les Types</title>
</head>

<body>
    <script>
        // LES DIFFERENTS TYPES DE VALEURS

        /*
        Il existe plusieurs types de valeurs que l'on peut assigner à nos variables.
        On a :
        -> les chaines de caractères -> string : phrase, mot entre guillemet
        -> chiffre, nombres ->
        -> booléen (boolean in english) => true or false
        -> tableau (array) => ["julien", 10]
        -> null
        -> classes
        -> objets
        -> fonction
        */
        // String :
        // Nous pouvons initialiser une chaine de caractère de plusieur façon.
        // /////// Avec des guillemets double (double quote)

        let variable = "test";
        console.log(variable);
        /////// Avec des guillemets simple 
        let variable2 = "test2";
        console.log(variable2);

        // en js, la convention de nommage est le CamelCase
        let myText = "Here is a sentence written with a double quote";
        console.log(myText);
        let ourText = 'Here is a sentece written with a simple quote';
        console.log(ourText);
        ourText = 'Voici aujourd\'hui une phrase écrit avec des guillemets simple';
        console.log(ourText);

        //Avec des backquotes
        let bienvenue = `Aujourd'hui c'est l'arrivée de Sahar <br>`;
        document.write(bienvenue);
        const PRENOM = "Sahar";
        // Avec les backquotes  je peux intégrer une variable dans une chaîne de caractères.
        bienvenue = `Aujourd'hui c'est l'arrivée de ${PRENOM}<br>`;
        document.write(bienvenue)

        // Number
        let number = 55; //affectation se fait sans quote
        let negatifNumber = -55; // tous les types d'écritures numériques sont possibles
        let decimalNumber = 5.5;
        console.log(number, negatifNumber, decimalNumber);

        //Booléen : il ne prend que deux valeurs True or False
        let choice = true;
        console.log(choice);

        // Afin de verifier le type d'une variable on utilise typeof()
        console.log(typeof (myText));
        console.log(typeof (choice));
        console.log(typeof (negatifNumber));


        // --------------------------
        // AFFICHAGE
        // --------------------------
        document.write(myText + '<br>', ourText + '<br>', number + '<br>', negatifNumber + '<br>', decimalNumber + '<br>', choice + '<br>');
        //Boite de dialogue
        alert('⚠️ This is a warning message ⚠️');
        // afficher une alerte

        confirm("Vous confirmez ?");
        // Confirmer une action

        prompt("Voici un prompt");
        // récuperer une donée de l'utilisateur

        let myAge = prompt('Quel est votre age ?')
        console.log(myAge)

    </script>
</body>

</html>
