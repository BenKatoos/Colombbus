    <!-- Première méthode on appele la feuille de style JS  -->

    <!-- Seconde méthode on écrit directement dans une balise script -->
    <script>
        // blablablablablablabla
        /*
        blablablablablablablabla
        */

        // LES VARIABLES

        /*
        Les variavles sont comme des boites vous pouvez y stocker ce que vous souhaiter.
        On initialise une variable avec son nom ( votre choix )
        Puis on lui attribu une valeur
        Pour déclarer une variable on utilise un préfix : const, let ou var
        ⚠️ATTENTION⚠️ on utilise les préfix seulement lors de l'initialisation
        Var : façon obsolète
        */
        /*
        La déclaration const permet de créer une constante accessible uniquement en lecture. Sa valeur ne pourra pas être modifié par des réaffectations ultérieurs. Une constante ne peut être déclaré à nouveau.
        */

        const TEST = "🐱  El Gato  🐱";
        console.log(TEST);
        // pour afficher une information que je viens de saisir ou une erreur produite lors de la programmation
        var tast = "🐀  El Rata  🐀 ";
        console.log(tast);
        //façon obsolète
        let tost = "🐵  El Monkey  🐵";
        console.log(tost);
        tost = "🗿  El GigaChad  🗿"
        console.log(tost);
        // Avec le prefixe let ma variable peut changer de variable à volonté
        // Les caractères acceptées : de 0 à 9, de A à Z, de a à z, + $ _ mais jamais comme 1er ou dernier caractères
        // la valeur d'une variable peut être de différent type comme des mots ou des nombres

        var tiste = 7;
        console.log(tiste);
        var tuste = "7"
        console.log(tuste);

    </script>
</body>
